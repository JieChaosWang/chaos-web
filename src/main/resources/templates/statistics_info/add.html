<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head th:include="common/main_head :: head">
    <title>权限添加管理</title>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-header-fixed page-quick-sidebar-over-content ">
<!-- BEGIN HEADER -->
<div th:include="common/main_body_head :: bodyHead"></div>
<!-- END HEADER -->
<div class="clearfix">
</div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div th:include="common/main_body_menu_up :: bodyMenuUp"></div>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a th:href="@{/home}">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a>系统管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a th:href="@{/statistics/list}">统计管理</a>
                    </li>
                </ul>
            </div>
            <form id="addForm" th:action="@{addStatisticsInfo}" th:method="post" class="form-horizontal" role="form">
                <div class="portlet box red-sunglo">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-plus"></i>添加统计
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label"><span class="required">* </span>被统计人：</label>
                            <div class="col-md-4">
                                <select name="adminId" class="form-control">
                                    <option th:each="admin:${list}" th:value="${admin.adminId}" th:text="${admin.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><span class="required">* </span>出单数：</label>
                            <div class="col-md-4 input">
                                <input type="text" name="volumeNum" class="form-control" maxlength="20" placeholder="出单数"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><span class="required">* </span>接线数：</label>
                            <div class="col-md-4 input">
                                <input type="text" name="connectionNum" class="form-control" maxlength="20" placeholder="接线数"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><span class="required">* </span>微信添加数：</label>
                            <div class="col-md-4 input">
                                <input type="text" name="wechatAddNum" class="form-control" maxlength="50" placeholder="微信添加数"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><span class="required">* </span>有效电话数：</label>
                            <div class="col-md-4 input">
                                <input type="text" name="effectiveCallNum" class="form-control" maxlength="50" placeholder="有效电话数"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><span class="required">* </span>微信添加总数：</label>
                            <div class="col-md-4 input">
                                <input type="text" name="wechatAddAllNum" class="form-control" maxlength="50" placeholder="微信添加总数"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><span class="required">* </span>当日签收数：</label>
                            <div class="col-md-4 input">
                                <input type="text" name="todaySignedNum" class="form-control" maxlength="50" placeholder="当日签收数"/>
                            </div>
                        </div>
                        <div class=" form-actions fluid">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn red-sunglo">提交</button>
                                    <button id="backButton" type="button" class="btn default">返回</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<div th:include="common/main_body_footer :: bodyFooter" class="page-footer"></div>
<!-- END FOOTER -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<div th:include="common/main_body_javascript :: js"></div>
<!-- END JAVASCRIPTS -->
<script>
    jQuery(document).ready(function () {
        var $addForm = $("#addForm");
        $addForm.validate({
            rules: {
                volumeNum: "required",
                wechatAddNum: "required",
                effectiveCallNum: "required",
                wechatAddAllNum: "required",
                todaySignedNum: "required",
                todaySignedNum: "required"
            }
        });
    });
</script>
</body>
<!-- END BODY -->
</html>
