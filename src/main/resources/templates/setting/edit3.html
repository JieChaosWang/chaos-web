<!DOCTYPE html>
<!-- release v4.4.9, copyright 2014 - 2018 Kartik Visweswaran -->
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">
<head>
    <head th:include="common/main_head :: head"></head>
    <title>系统设置</title>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-header-fixed page-quick-sidebar-over-content ">
<!-- BEGIN HEADER -->
<div th:include="common/main_body_head :: bodyHead"></div>
<!-- END HEADER -->
<div class="clearfix">
</div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div th:include="common/main_body_menu_up :: bodyMenuUp"></div>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a th:href="@{/home}">主页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a>系统管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a th:href="@{/admin/list}">系统设置</a>
                    </li>
                </ul>
            </div>
            <form id="addForm" class="form-horizontal" action="/file/uploadFile" role="form"
                  enctype="multipart/form-data" method="post">
                <div class="portlet box red-sunglo">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-plus"></i>系统设置
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="container kv-main">
                            <div class="page-header">
                                <h1>Bootstrap File Input Example
                                    <small><a href="https://github.com/kartik-v/bootstrap-fileinput-samples"><i
                                            class="glyphicon glyphicon-download"></i> Download Sample Files</a></small>
                                </h1>
                            </div>
                            <div class="form-group">
                                <div class="file-loading">
                                    <input id="file-1" type="file" multiple name="myfile" class="file"
                                           data-overwrite-initial="false" data-min-file-count="1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" form-actions fluid">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn red-sunglo">提交</button>
                                <button id="backButton" type="button" class="btn default">返回</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<div th:include="common/main_body_footer :: bodyFooter" class="page-footer"></div>
<!-- END FOOTER -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<div th:include="common/main_body_javascript :: js"></div>
<!-- END JAVASCRIPTS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" type="text/javascript"></script>
<script src="/assets/extend/javascripts/file-upload.js" type="text/javascript"></script>
<script th:inline="javascript">
    var $file = $("#file-1");
    $file.upload();
</script>
</body>

</html>
