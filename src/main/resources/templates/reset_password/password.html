<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="reset-password-form" th:action="@{save_new_password}" method="post">
        <input type="hidden" name="username" th:value="${username}"/>
        <h3 class="form-title" th:text="${message}"></h3>
        <!--<div class="alert alert-danger display-hide">-->
        <!--<button class="close" data-close="alert"></button>-->
        <!--</div>-->
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" name="password" autocomplete="off"
                       id="register_password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
            <div class="controls">
                <div class="input-icon">
                    <i class="fa fa-check"></i>
                    <input class="form-control placeholder-no-fix" type="password" name="rpassword" autocomplete="off"
                           placeholder="Re-type Your Password"/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="btn" th:onclick="|javascript:window.location.href='/login'|">
                <i class="m-icon-swapleft"></i> Back
            </button>
            <button type="submit" class="btn blue pull-right">
                Submit <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
